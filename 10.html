<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h2 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>

    <h2>13단원</h2>
    <p>입출력<br>
        <script>
            document.write('Hello World! document.write()');
            console.log('this is console.log()')

            function showAlert(e) {
                alert('open alert success');
            }
            function showConfirm(e) {
                if(confirm('확인하시겠습니까?')) {
                    alert('확인');
                } else {
                    alert('취소');
                }
            }
            function showPrompt(e) {
                const nameDiv = document.getElementById('nameDiv');
                nameDiv.innerText = '이름 : ' + prompt('이름을 적어주세요.', '');
            }
        </script>
        <br>
        <button onclick="showAlert()">alert</button>
        <button onclick="showConfirm()">confirm</button>
        <button onclick="showPrompt()">prompt</button>
        <div id="nameDiv"></div>
    </p>

    <h2>14단원</h2>
    <p>조건문, 반복문<br>
        <script>
            let age = 2024;

            age++;
            age -= 1999;
            document.write('2024년 기준 나이 : ' + age);
            document.write('<br><br>');

            document.write('3 == "3" : ' + (3 == "3"));
            document.write('<br>');
            document.write('3 === "3" : ' + (3 === "3"));
            document.write('<br>');
            alert(confirm('삼항연산자 : 3은 2의 배수입니까?') ? '오답!' : '정답!'); 

            for(var i=1; i<=3; i++) {
                if(i === 2) {
                    document.write('<br>continue');
                    continue;
                }
                document.write('<br>for문 ' + i + '번째');
            }
        </script>
    </p>

    <h2>15단원</h2>
    <p>함수와 이벤트<br>
        <button onclick="alertMsg1('기본함수')">?함수</button>
        <button onclick="alertMsg2('익명함수')">?함수</button>
        <div>
            var : 호이스팅 문제 발생 주의
        </div>
        <span id="eventDiv" style="background-color: cyan;">double click</span>

        <script>
            function alertMsg1(msg) {
                alert(msg);
            }
            const alertMsg2 = (msg) => {
                alert(msg);
            }
            const eventDiv = document.getElementById('eventDiv');
            eventDiv.ondblclick = () => {
                alert('이벤트 발생!');
            }
        </script>
    </p>
</body>
