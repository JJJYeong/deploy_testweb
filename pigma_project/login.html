<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="landing.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <header>
        <a href="landing.html">
            <img src="open-book_5597119.png" alt="logo" class="logo">
            My Blog
        </a>
        <nav>
            <ul class="nav-list">
                <li><a href="detail.html">HTML/CSS</a></li>
                <li><a href="detail.html">JavaScript</a></li>
                <li><a href="detail.html">Java/Spring</a></li>
                <li><a href="detail.html">Database</a></li>
            </ul>
        </nav>
        <span class="buttons">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
        </span>
        <span class="userInfo">
            Hello,&nbsp;<span id="username"></span>&nbsp;!
            <button class="logout">Log out</button>
        </span>
    </header>

    <main>
        <div class="login-container">
            <h2>Log in</h2>
            <form class="form-box" id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log in</button>
                <a href="signup.html">Not a member yet?</a>
            </form>
        </div>
    </main>

    <button class="changeColor" value="light">Dark</button>

    <footer>@All Rights Reserved.</footer>
</body>
</html>
