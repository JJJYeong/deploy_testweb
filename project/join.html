<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <script src="join.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form-box" id="joinForm">
            <h2>회원가입</h2>
            <div class="input-group">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">닉네임</label>
                <input type="nickname" id="nickname" name="nickname" required>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">회원가입</button>
            <p class="link-text">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </form>
    </div>
</body>
</html>
